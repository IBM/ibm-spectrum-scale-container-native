---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: operator
      # TODO: IDK why this was set by default in kubebuilder? operator-sdk?
      # securityContext:
      #   runAsUser: 65532
      containers:
        - command:
            - /manager
          # don't modify the image here directly. You should override this IMG in Makefile
          image: controller:latest
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          # resources:
          #   limits:
          #     cpu: 100m
          #     memory: 30Mi
          #   requests:
          #     cpu: 100m
          #     memory: 20Mi
      terminationGracePeriodSeconds: 10
