                            type: string
                          failureGroupMapping:
                            type: string
                          totalDiskSize:
                            type: string
                        type: object
                      type: array
                    name:
                      default: system
                      description: 'name is the desired name of this pool (default:
                        system)'
                      type: string
                  type: object
                type: array
              seLinuxOptions:
                description: seLinuxOptions indicates the currently configured mount
